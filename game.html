<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe 1.2</title>
	<style type="text/css">
		td{
			width: 40px;
			height: 40px;
			border: 1px dotted black;
			text-align: center;
		}
		div{
			width: 140px;
		}
	</style>
</head>
<body>
<h2>Tic Tac Toe</h2>
	<div style="border:1px solid black;">
		<table>
			<tr>
				<td onclick="game.mark(this,0,0)"></td>
				<td onclick="game.mark(this,0,1)"></td>
				<td onclick="game.mark(this,0,2)"></td>
			</tr>
			<tr>
				<td onclick="game.mark(this,1,0)"></td>
				<td onclick="game.mark(this,1,1)"></td>
				<td onclick="game.mark(this,1,2)"></td>
			</tr>
			<tr>
				<td onclick="game.mark(this,2,0)"></td>
				<td onclick="game.mark(this,2,1)"></td>
				<td onclick="game.mark(this,2,2)"></td>
			</tr>
		</table>
		<script type="text/javascript">
			var game = {};
			var ar = [[],[],[]];
			var count = 0;
			game = {
				mark: function (element, i, j) {

					if (element.innerHTML == '') {
						count++;
						if (count % 2 != 0) {
							element.innerHTML='X';
							ar[i][j] = 'X';
						}
						else{
							element.innerHTML='O';
							ar[i][j] = 'O';	
						}
						game.check(ar, count);
						//console.log(ar);
						
					}
					else{
						alert('Box is already filled!');
					}
				},
				check: function (ar, count) {
					if (count > 4) 
					{
						if (ar[0][0]=='X' && ar[0][1]=='X' && ar[0][2]=='X' ||
							ar[1][0]=='X' && ar[1][1]=='X' && ar[1][2]=='X' ||
							ar[2][0]=='X' && ar[2][1]=='X' && ar[2][2]=='X' ||
							ar[0][0]=='X' && ar[1][0]=='X' && ar[2][0]=='X' ||
							ar[0][1]=='X' && ar[1][1]=='X' && ar[2][1]=='X' ||
							ar[0][2]=='X' && ar[1][2]=='X' && ar[2][2]=='X' ||
							ar[0][0]=='X' && ar[1][1]=='X' && ar[2][2]=='X' ||
							ar[0][2]=='X' && ar[1][1]=='X' && ar[2][0]=='X'){
							alert('X WINS');
							location.reload();
						}
						if (ar[0][0]=='O' && ar[0][1]=='O' && ar[0][2]=='O' ||
							ar[1][0]=='O' && ar[1][1]=='O' && ar[1][2]=='O' ||
							ar[2][0]=='O' && ar[2][1]=='O' && ar[2][2]=='O' ||
							ar[0][0]=='O' && ar[1][0]=='O' && ar[2][0]=='O' ||
							ar[0][1]=='O' && ar[1][1]=='O' && ar[2][1]=='O' ||
							ar[0][2]=='O' && ar[1][2]=='O' && ar[2][2]=='O' ||
							ar[0][0]=='O' && ar[1][1]=='O' && ar[2][2]=='O' ||
							ar[0][2]=='O' && ar[1][1]=='O' && ar[2][0]=='O'){
							alert('O WINS');
							location.reload();
						}
					}
					if (count == 9) {
						alert('Match Draw!');
						location.reload();
					}
				}
			};
		</script>
	</div>
</body>
</html>
